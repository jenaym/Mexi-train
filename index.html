<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Mexi-train</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
  <div class="row">
    <form name="calculator">
      <div class="row">
          <!-- <div class="input-group mb-3" id="display" type="text" name="display" readonly></div> -->
          <div class="col-12">
              <input id="display" type="text" name="display" readonly>
          </div>
      </div>

      <div class="row">
          <div class="col-3">
            <input class="btn mathButtons" id="clearButton" type="button" value="C" onclick="calculator.display.value = ''">
          </div>
      </div>

      <div class="row">
        <div class="col-3">
            <img class="img-fluid" src="1.JPG" alt="Responsive image" value="1" onclick="document.calculator.display.value+='1'">
        </div>
        <div class="col-3">
            <img src="2.JPG" class="img-fluid" alt="Responsive image" value="2" onclick="document.calculator.display.value+='2'">
        </div>
        <div class="col-3">
            <img src="3.JPG" class="img-fluid" alt="Responsive image" value="3" onclick="document.calculator.display.value+='3'">
        </div>


        <div class="col-3">
            <input class="btn mathButtons" type="button" value="+" onclick="calculator.display.value += ' + '">
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <img src="4.JPG" class="img-fluid" alt="Responsive image" value="4" onclick="document.calculator.display.value+='4'">
        </div>
        <div class="col-3">
          <img src="5.JPG" class="img-fluid" alt="Responsive image" value="5" onclick="document.calculator.display.value+='5'">
        </div>
        <div class="col-3">
            <img src="6.JPG" class="img-fluid" alt="Responsive image" value="6" onclick="document.calculator.display.value+='6'">
          </div>

        <div class="col-3">
            <input class="btn mathButtons" type="button" value="-" onclick="calculator.display.value += ' - '">
        </div>
      </div>



      <div class="row">
        <div class="col-3">
          <img src="7.JPG" class="img-fluid" alt="Responsive image" value="7" onclick="document.calculator.display.value+='7'">
        </div>
        <div class="col-3">
            <img src="8.JPG" class="img-fluid" alt="Responsive image" value="8" onclick="document.calculator.display.value+='8'">
        </div>
        <div class="col-3">
            <img src="9.JPG" class="img-fluid" alt="Responsive image" value="9" onclick="document.calculator.display.value+='9'">
        </div>

      </div>
      <div class="row">
        <div class="col-3">
          <img src="10.JPG" class="img-fluid" alt="Responsive image" value="10" onclick="document.calculator.display.value+='10'">
        </div>
        <div class="col-3">
            <img src="11.JPG" class="img-fluid" alt="Responsive image" value="11" onclick="document.calculator.display.value+='11'">
        </div>
        <div class="col-3">
            <img src="12.JPG" class="img-fluid" alt="Responsive image" value="12" onclick="document.calculator.display.value+='12'">
        </div>

        <div class="col-3">
          <input class="btn mathButtons" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
        </div>
      </div>

    </form>
  </div>
</div>
</body>
</html>
